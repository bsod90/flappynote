<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Sky gradient background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ec0ca;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8ed6ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#skyGradient)"/>

  <!-- Clouds -->
  <ellipse cx="200" cy="80" rx="60" ry="35" fill="#c5e8ec" opacity="0.7"/>
  <ellipse cx="240" cy="70" rx="50" ry="30" fill="#c5e8ec" opacity="0.7"/>
  <ellipse cx="170" cy="75" rx="45" ry="28" fill="#c5e8ec" opacity="0.7"/>

  <ellipse cx="900" cy="100" rx="70" ry="40" fill="#c5e8ec" opacity="0.7"/>
  <ellipse cx="950" cy="90" rx="55" ry="32" fill="#c5e8ec" opacity="0.7"/>
  <ellipse cx="860" cy="95" rx="50" ry="30" fill="#c5e8ec" opacity="0.7"/>

  <ellipse cx="500" cy="60" rx="55" ry="32" fill="#c5e8ec" opacity="0.7"/>
  <ellipse cx="540" cy="55" rx="45" ry="28" fill="#c5e8ec" opacity="0.7"/>

  <!-- Pipes (gates) with solfege labels -->
  <g>
    <!-- Do pipe -->
    <rect x="150" y="480" width="60" height="150" fill="#5ac54f" stroke="#4a9d3f" stroke-width="3"/>
    <rect x="150" y="450" width="60" height="30" fill="#4a9d3f" rx="5"/>
    <text x="180" y="430" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2c3e50" text-anchor="middle">Do</text>

    <!-- Re pipe -->
    <rect x="300" y="400" width="60" height="230" fill="#5ac54f" stroke="#4a9d3f" stroke-width="3"/>
    <rect x="300" y="370" width="60" height="30" fill="#4a9d3f" rx="5"/>
    <text x="330" y="350" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2c3e50" text-anchor="middle">Re</text>

    <!-- Mi pipe -->
    <rect x="450" y="330" width="60" height="300" fill="#5ac54f" stroke="#4a9d3f" stroke-width="3"/>
    <rect x="450" y="300" width="60" height="30" fill="#4a9d3f" rx="5"/>
    <text x="480" y="280" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2c3e50" text-anchor="middle">Mi</text>

    <!-- Fa pipe -->
    <rect x="600" y="270" width="60" height="360" fill="#5ac54f" stroke="#4a9d3f" stroke-width="3"/>
    <rect x="600" y="240" width="60" height="30" fill="#4a9d3f" rx="5"/>
    <text x="630" y="220" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2c3e50" text-anchor="middle">Fa</text>

    <!-- Sol pipe -->
    <rect x="750" y="210" width="60" height="420" fill="#5ac54f" stroke="#4a9d3f" stroke-width="3"/>
    <rect x="750" y="180" width="60" height="30" fill="#4a9d3f" rx="5"/>
    <text x="780" y="160" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2c3e50" text-anchor="middle">Sol</text>

    <!-- La pipe -->
    <rect x="900" y="150" width="60" height="480" fill="#5ac54f" stroke="#4a9d3f" stroke-width="3"/>
    <rect x="900" y="120" width="60" height="30" fill="#4a9d3f" rx="5"/>
    <text x="930" y="100" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2c3e50" text-anchor="middle">La</text>

    <!-- Ti pipe -->
    <rect x="1050" y="90" width="60" height="540" fill="#5ac54f" stroke="#4a9d3f" stroke-width="3"/>
    <rect x="1050" y="60" width="60" height="30" fill="#4a9d3f" rx="5"/>
    <text x="1080" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2c3e50" text-anchor="middle">Ti</text>
  </g>

  <!-- Bird (Flappy Note character) -->
  <g transform="translate(100, 250)">
    <!-- Bird body -->
    <ellipse cx="0" cy="0" rx="30" ry="22" fill="#ff6b35"/>
    <!-- Bird wing -->
    <ellipse cx="-8" cy="5" rx="18" ry="12" fill="#e85a2a"/>
    <!-- Bird eye -->
    <circle cx="10" cy="-5" r="6" fill="white"/>
    <circle cx="12" cy="-5" r="3" fill="#2c3e50"/>
    <!-- Bird beak -->
    <path d="M 20 0 L 35 -2 L 35 2 Z" fill="#ffd700"/>
    <!-- Bird tail -->
    <path d="M -25 0 L -35 -8 L -30 0 L -35 8 Z" fill="#e85a2a"/>
    <!-- Small wings -->
    <ellipse cx="-15" cy="-2" rx="10" ry="6" fill="white" opacity="0.9"/>
    <ellipse cx="-15" cy="2" rx="10" ry="6" fill="white" opacity="0.9"/>
  </g>

  <!-- Goal flag -->
  <g transform="translate(70, 190)">
    <rect x="0" y="0" width="4" height="80" fill="#666"/>
    <circle cx="2" cy="80" r="8" fill="#666"/>
    <path d="M 4 0 L 35 10 L 4 20 Z" fill="#e74c3c"/>
  </g>

  <!-- Title -->
  <text x="600" y="560" font-family="Arial, sans-serif" font-size="72" font-weight="900" fill="white" text-anchor="middle" stroke="#ff6b35" stroke-width="4">
    Flappy Note
  </text>

  <!-- Subtitle -->
  <text x="600" y="610" font-family="Arial, sans-serif" font-size="32" font-weight="600" fill="white" text-anchor="middle" opacity="0.95">
    Learn pitch matching through play
  </text>

  <!-- Musical note decoration -->
  <text x="540" y="570" font-size="48" fill="#ffd700" opacity="0.8">♪</text>
  <text x="680" y="545" font-size="36" fill="#ffd700" opacity="0.6">♫</text>
</svg>
